<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGOX - 遊戲入口</title>
    <style>
        body {
            margin: 0; padding: 0; background: #0a0a0a;
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        h1 {
            font-size: 3rem; margin-bottom: 50px; color: #f1c40f;
            text-shadow: 0 0 20px #f39c12; letter-spacing: 5px;
            animation: fadeInDown 1s ease-out;
        }
        .menu-container {
            display: flex; flex-direction: column; gap: 20px; width: 80%; max-width: 300px;
        }
        .menu-btn {
            padding: 20px; font-size: 1.2rem; font-weight: bold; text-align: center;
            text-decoration: none; border-radius: 50px; transition: all 0.3s;
            border: 2px solid transparent;
        }
        /* 玩家按鈕：藍色霓虹 */
        .btn-player {
            color: #00d2ff; border-color: #00d2ff;
            box-shadow: inset 0 0 10px rgba(0,210,255,0.2), 0 0 20px rgba(0,210,255,0.2);
        }
        .btn-player:hover { background: #00d2ff; color: #000; box-shadow: 0 0 40px #00d2ff; }

        /* 大螢幕按鈕：紫色霓虹 */
        .btn-display {
            color: #9d50bb; border-color: #9d50bb;
            box-shadow: inset 0 0 10px rgba(157,80,187,0.2), 0 0 20px rgba(157,80,187,0.2);
        }
        .btn-display:hover { background: #9d50bb; color: #fff; box-shadow: 0 0 40px #9d50bb; }

        /* 管理員按鈕：紅色霓虹 */
        .btn-admin {
            color: #ff4e50; border-color: #ff4e50; font-size: 0.9rem; margin-top: 30px; opacity: 0.6;
        }
        .btn-admin:hover { opacity: 1; border-color: #ff4e50; color: #ff4e50; box-shadow: 0 0 15px #ff4e50; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>BINGO X</h1>

    <div class="menu-container">
        <a href="game.html" class="menu-btn btn-player">進入遊戲 (玩家)</a>
        <a href="display.html" class="menu-btn btn-display">大螢幕顯示</a>
        <a href="admin.html" class="menu-btn btn-admin">後台管理系統</a>
    </div>

    <p style="margin-top: 50px; font-size: 0.8rem; color: #444;">© 2026 BingoX Clone by Gemini</p>

</body>
</html>
